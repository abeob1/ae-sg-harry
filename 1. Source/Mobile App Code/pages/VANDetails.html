<div class="col-lg-12"><div class="panel panel-default">
  <div class="panel-heading">Receive Into VAN</div>
  <div class="panel-body">
  <table width="100%" border="0" cellspacing="5" cellpadding="5">
  <tr>
    <td width="24%">Outlet</td>
    <td width="2%">:</td>
    <td width="74%">{{OutletName}}</td>
  </tr>
  <tr>
    <td>User </td>
    <td>:</td>
    <td>{{rootuser}}</td>
  </tr>
  <tr>
    <td>Order Date </td>
    <td>:</td>
    <td><div class="input-group">
      <input type="text" class="form-control datepicker" ng-model="orderdate"  />
      <span class="input-group-btn">
        <button class="btn btn-danger" onclick="dp();" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
      </span>
    </div></td>
  </tr>
</table>


<div style="margin-top:10px;"><table class="table table-hover" width="100%" border="0" cellspacing="5" cellpadding="5">
  <thead style="background:#464a4c;color:#FFFFFF">
  <tr>
    <th width="14%">Req #</th>
    <th width="37%">Item</th>
	<th width="37%">Open Qty</th>
    <th width="14%">Rec'd Qty</th>
  </tr>
  </thead>
  <tr ng-repeat="d in VAN_Details" >
    <td>{{d.RequestNo}}</td>
    <td>{{d.ItemName}}</td>
	<td>{{d.OpenQty}}</td>
	<td><input type="number"  ng-keyup="checkOpenQty(d.ReceiptQty,d.OpenQty,$index);" class="form-control" ng-model="d.ReceiptQty"  /></td>
  </tr>
  <tr ng-show="!VAN_Details.length">
    <td colspan="5" align="center" style="color:#990000;">No Record..</td>
    </tr>
</table>

<div class="col-lg-12" align="center"><button style="width:300px;" type="button" class="btn btn-success" ng-click="ADD();">ADD</button></div>
</div>
  
					
					
	</div>
</div>

</div>



<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <form role="form">
		<h2>Acknowledge</h2>
			<fieldset>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text"  ng-model="ACKUSERNAME" style="padding-left:15px;" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
				</div>
				<div class="form-group">
                    <input type="password" ng-model="ACKPASSWORD" style="padding-left:15px;" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="button" ng-click="AckNow();" class="btn btn-lg btn-success btn-block" value="Submit">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="" class="btn btn-lg btn-primary btn-block" data-dismiss="modal">Close</a>
					</div>
				</div>
			</fieldset>
		</form>
      </div>
      <div class="modal-footer">
      </div>
    </div>

  </div>
</div>

<script >function dp()
{
$(".datepicker").datepicker( "show" );
}</script>
