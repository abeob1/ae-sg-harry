<div >
    <div class="col-md-4 col-sm-5 col-xs-11 col-lg-3 center-margin " style=" float: none;
    margin: 0 auto;">
	<div align="center" style="margin:50px 5px 5px 5px;"><img src="img/logo.JPG" width="50%" height="50%" /></div>
		<form role="form">
			<fieldset>
				<h2>Sign In</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="text"  ng-model="userId" style="padding-left:15px;" class="form-control" id="exampleInputEmail1" placeholder="Enter Username">
				</div>
				<div class="form-group">
                    <input type="password" ng-model="password" style="padding-left:15px;" class="form-control" id="exampleInputPassword1" placeholder="Password">
				</div>
				<span class="button-checkbox">
					
                      <select class="form-control" ng-model="company" >
							<option ng-repeat="d in companylist" value="{{d.U_DBName}}" ng-selected="d.U_DBName==company">{{d.U_CompName}}</option>
			  </select>
					
				</span>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="button" ng-click="checklogin();" class="btn btn-lg btn-success btn-block" value="Sign In">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<a href="" class="btn btn-lg btn-primary btn-block">Exit</a>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
